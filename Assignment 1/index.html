<html>

    <head>
        <title>CPSC 436I - A1</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&family=Sarala&display=swap" rel="stylesheet">
        <script src="scripts.js"></script>

        <nav>
            <span class="title">
                Message Board
            </span>
            <div class="nav_bt_container">
                <a class="nav_btn" id="selected" href="index.html">Home</a>
                <a class="nav_btn" href="about.html">
                    About
                </a>
            </div>
        </nav>

        <div class="message_area">
            <div class="message_box">
                <span class="message_tag">Enter your message</span>
                <input id="message_tb" type="text">
                <button id="submit" onclick="submit()">Submit</button>
                <button id="submit_warning" onclick="submitWarning()">Warn</button>
                <button id="clear" onclick="clearBox()">Clear</button>
            </div>
        </div>

        <div class="main_area">
            <div class="boardhead">
                <span class="boardheader_text">Messages</span>
                <button id="clearBoard" onclick="clearBoard()">Clear Board</button>
            </div>
            <div class="board" id="message_board">
            </div>
        </div>

    </body>

</html>
